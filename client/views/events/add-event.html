<template name="addEvents">
<div style="padding-top: 75px;">
  <h1>Organize um encontro!</h1>

  {{> addForm}}
</div>
</template>

<template name="addForm">
  <form class="form-horizontal">
    <div class="container">
      <div class="col-lg-12">
        <fieldset>
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Nome do encontro:</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="eventName" id="inputName" placeholder="Event Name" value="{{ saved_event.name }}">
            </div>
          </div>

          <div class="form-group">
            <label for="selectCategory" class="col-lg-2 control-label">Categoria:</label>
            <div class="col-lg-10">
              <select class="form-control" name="eventCategory" id="selectCategory">
              {{#each categorias}}
                <option value="{{ value }}" {{selectedIf value saved_event.category}}>{{ label }}</option>
              {{/each}}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="selectPlace" class="col-lg-2 control-label">Espaço Público:</label>
            <div class="col-lg-10">
              <select class="form-control" name="eventPlace" id="selectPlace">
              {{#each places}}
                <option value="{{ value }}" {{selectedIf value saved_event.place}}>{{ label }}</option>
              {{/each}}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="inputDate" class="col-lg-2 control-label">Data:</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="eventDate" id="inputDate" placeholder="DD/MM/YYY" value="{{ saved_event.date }}">
            </div>
          </div>

          <div class="form-group">
            <label for="inputTime" class="col-lg-2 control-label">Horário:</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" name="eventTime" id="inputTime" placeholder="HH:MM AM/PM" value="{{ saved_event.time }}">
            </div>
          </div>
          
          <div class="form-group">
            <label for="add-event-map" class="col-lg-2 control-label">Marque o lugar:</label>
            <div class="map-container" id="add-event-map">
              {{> googleMap name="events" options=MapOptions}}
            </div>
          </div>

          <div class="form-group">
            <label for="textDescription" class="col-lg-2 control-label">Descrição:</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" name="description" id="textDescription" value="{{ saved_event.description }}"></textarea>
              <span class="help-block">Descreva o encontro que você gostaria de organizar!</span>
            </div>
            <label for="textNeeded" class="col-lg-2 control-label">O que levar:</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" name="requirements" id="textNeeded" value="{{ saved_event.requirements }}"></textarea>
              <span class="help-block">Liste as coisas que os participantes deverão trazer!</span>
            </div>
          </div>

          <div class="form-group">
          	{{#if saved_event}}
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            {{else}}
             <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Criar</button>
            </div>
            {{/if}}
          </div>
        </fieldset>
      </div>
    </div>
  </form>
</template>
